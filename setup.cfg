[metadata]
name = ansible-role-tripleo-baremetal-prep-virthost
summary = ansible-role-tripleo-baremetal-prep-virthost - A ansible role for preparing the host for a virt undercloud
description-file =
    README.md
author = RDO-CI Team
author-email = rlandy@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-baremetal-prep-virthost
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/baremetal-prep-virthost/defaults = defaults/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/handlers = handlers/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/meta = meta/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/tasks = tasks/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/templates = templates/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/files = files/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/tests = tests/*
    usr/local/share/ansible/roles/baremetal-prep-virthost/vars = vars/*
    playbooks = playbooks/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
